header:
  productName: Zelle SDK
  productionDescription: ZelleSDK offers the flexibility to access the mobile device capabilities for Zelle® UI (e.g., contact list, camera, photo gallery, and sharing).
  getStarted: /docs/getting-started.md
featuredFeatures:
  - title: Android SDK - Upgraded Kotlin
    groupName: Guides
    description: The Kotlin programming language was used to create the SDK, which has a version of 1.5.10. The SDK will support Minimum SDK Version - 24 and Minimum OS Version - Android 7.0 Nougat.
    relatedDocs:
      - relatedDoc:
        title: Latest Zelle SDK
        description: The latest Zelle SDK version is V_1.5.1. It will support both kotlin and java application.
        link: ./docs/release-notes/Android/updated-kotlin/ZelleSDK_V_1.5.1.md
      - relatedDoc:
        title: Kotlin Integration Document
        description: This document serves as technical integration guide for the Turnkey Service for Zelle® - Mobile SDK (Kotlin). This technical integration guide is intended to provide the mobile banking application provider with detailed information for upgrading the current Zelle® WebView implementation to include the Mobile SDK. This guide includes sample code snippets as part of the Mobile SDK upgrade project with Fiserv.
        link: ./docs/supporting-documents/kotlin.md
      - relatedDoc:
        title: Java Integration Document
        description: This document serves as technical integration guide for the Turnkey Service for Zelle® - Mobile SDK (Java). This technical integration guide is intended to provide the mobile banking application provider with detailed information for upgrading the current Zelle® WebView implementation to include the Mobile SDK. This guide includes sample code snippets as part of the Mobile SDK upgrade project with Fiserv.
        link: ./docs/supporting-documents/java.md
